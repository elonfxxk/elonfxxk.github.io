<html>
  <body>
    <script>
      var url = window.location.search.substring(window.location.search.indexOf('url=')+4);
      if (url && url.indexOf('http') === 0) {
        window.location.href = url;
      } else {
        window.location.href = 'https://www.google.com';
      }
    </script>
  </body>
</html>
